<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">

      padding: 0;
      background: #f5f3ef;

      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      background-image: radial-gradient(circle at 1px 1px, rgba(160, 120, 90, 0.1) 1px, transparent 0);

    }

    h1 {

      color: #5c3a2e;

      font-size: 28px;
      font-weight: normal;
      margin-bottom: 20px;
      color: #4d3c3c;
    }

      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 10px auto;
      line-height: 1.6;
    }

      margin-top: 40px;

      color: #6c5c5c;
